<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="css" name="default.css"/>
            <title>Licita</title>
        </f:facet>
    </h:head>

    <h:body>

        <div id="top">

            <div id="topo_conteudo" class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div id="div_logo" class="ui-grid-col-3">
                        <p:graphicImage id="licita_logo" library="images" name="licita_logo.png"/>
                    </div>

                    <div id="div_menu" class="ui-grid-col-8" style="margin-left: 8%;">

                        <p:button value="" id="bt_pregoes" class="bt_pregoes" outcome="/restrito/pregao/pregao.xhtml"/>
                        <p:button value="" id="bt_sessoes" class="bt_sessoes" outcome="/restrito/sessao/sessao.xhtml"/>
                        <p:button value="" id="bt_licitantes" class="bt_licitantes" outcome="/restrito/licitantes/licitante.xhtml"/>
                        <p:button value="" id="bt_itens" class="bt_itens" outcome="/restrito/item/item.xhtml"/>
                        <p:button value="" id="bt_equipe" class="bt_equipe" outcome="/restrito/equipe/equipe.xhtml"/>
                        <p:button value="" id="bt_licitadores" class="bt_licitadores" outcome="/restrito/licitadores/licitador.xhtml"/>
                        <p:button value="" id="bt_ajustes" class="bt_ajustes" />

                    </div>

                    <div id="div_notificacoes" class="ui-grid-col-3" style="margin-left: 12%;margin-top: 10px;">
                        <h:outputText value="#{Login.entidade.usuario}" style="margin-left: 25%" />
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-3" style="margin-top: 5px;"></div>
                            <div class="ui-grid-col-2" style="margin-top: 5px;">
                                <p:button value="" id="bt_alerta" class="bt_alerta"  />
                            </div>
                            <h:form>
                                <div class="ui-grid-col-3" style="margin-top: 5px;">
                                    <p:commandButton value="Sair" id="bot_sair" class="bt_sair"
                                                     action="#{Login.efetuarLogout}" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="div_linha_top" style="background: #036fab;width: 100%;height: 84px;position: static"></div>





        <div id="content" class="center_content">


            <p:layout style="height: 85%; max-height: 85%">
                <p:layoutUnit id="sub_template" position="center">
                    <ui:insert name="conteudo_sub_template"></ui:insert>
                </p:layoutUnit>

            </p:layout>
        </div>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="fa fa-close" style="width: 210px"/>

                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="fa fa-check-square-o" style="width: 210px"/>
            </p:confirmDialog>
        </h:form>

                        <p:graphicImage id="solutio_logo" library="images" name="solutio_software.png"/></div>
        
        
        
                </footer>
        -->

    </h:body>

</html>
