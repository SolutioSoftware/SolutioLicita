<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/TemplateLicitaLance.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pn_conteudo">
        <p:dataTable id="id_dt_resultado_pregao" 
                     value="#{controladorFaseDeLance.lancesVencedores}" var="lanceVencedor"
                     rows="15" paginator="true" rowsPerPageTemplate="15, 30, 45, 60"
                     paginatorAlwaysVisible="true"
                     emptyMessage="Nenhum resultado localizado...">
            <p:column headerText="ItemPregao">
                <h:outputText value="#{lanceVencedor.idItemPregao.item.nome}"/>
            </p:column>
            <p:column headerText="Empresa Licitante">
                <h:outputText value="#{lanceVencedor.idLicitante.pessoaJuridica.nomeFantasia}" />
            </p:column>
            <p:column headerText="Lance">
                <h:outputText value="#{lanceVencedor.valor}" />
            </p:column>
        </p:dataTable>
         <p:button id="bt-voltar-home" value="Voltar" outcome="/restrito/index.xhtml"/>
    </ui:define> 
</ui:composition>
