<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template/TemplateLicitaPaineis.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pn_info">
        <h:form id="formDtItem">
            <h1> Pregoeiros </h1>
            <br/>
            <p:dataTable id='dt-pregoeiros' var="entidade" value="#{controladorLogin.pregoeiros}" 
                         widgetVar="tbl_itens" paginator="true" style="padding:5px" rows="10" rowsPerPageTemplate="5,10"  
                         emptyMessage="Nenhum Item Cadastrado"  paginatorAlwaysVisible="true">

                <f:facet name="header">
                    <p:outputPanel>
                        <p:button value="Novo" style="width: 80px" outcome="/restrito/login/loginSalvar.xhtml" icon="fa fa-plus" 
                                  class="botaoNovo"/>
                        <p:inputText id="globalFilter" onkeyup="PF('tbl_itens').filter()" style="width:250px" placeholder="Digite sua busca" />
                    </p:outputPanel>
                </f:facet>

                <p:column headerText="CPF" filterBy="#{entidade.pessoaFisica.cpf}" filterMatchMode="contains" filterStyle="display:none">
                    <h:outputText value="#{entidade.pessoaFisica.cpf}"  />
                </p:column>

                <p:column headerText="Nome" filterBy="#{entidade.pessoaFisica.nome}" filterMatchMode="contains" filterStyle="display:none">
                    <h:outputText value="#{entidade.pessoaFisica.nome}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="pn_conteudo">
        <h:form id="form-novo-pregoeiro" title="Login" class="form-conteudo">

            <h1> Novo Pregoeiro </h1>
            <br/>
            <p:growl id="grow-novo-pregoeiro" showDetail="true" life="3000" class="ui-growl" autoUpdate="true" />
            <h:panelGrid columns="4" id="panelGridSavePessoaFisica" cellpadding="5" columnClasses="colunaEsquerda,colunaDireita,colunaEsquerda,colunaDireita">

                <p:outputLabel value="Nome:" for="nome" />
                <p:inputText id="nome" value="#{controladorLogin.pregoeiro.pessoaFisica.nome}" title="Nome"  required="true"  
                             requiredMessage="O campo nome é obrigatório" placeholder="Nome" maxlength="80"/>

                <p:outputLabel value="CPF:" for="cpf" />
                <p:inputMask id="cpf" value="#{controladorLogin.pregoeiro.pessoaFisica.cpf}" title="CPF" required="true" requiredMessage="O campo CPF é obrigatorio" 
                             mask="999.999.999-99" placeholder="CPF"/>

                <p:outputLabel value="RG:" for="rg" />
                <p:inputText id="rg" value="#{controladorLogin.pregoeiro.pessoaFisica.rg}" title="RG" placeholder="RG" maxlength="30" />

                <p:outputLabel value="Logradouro:" for="logradouro" />
                <p:inputText id="logradouro" value="#{controladorLogin.pregoeiro.pessoaFisica.endereco.logradouro}" title="Logradouro" placeholder="Logradouro" maxlength="60"/>

                <p:outputLabel value="Numero:" for="numero"/>
                <pe:inputNumber id="numero" value="#{controladorLogin.pregoeiro.pessoaFisica.endereco.numero}"  title="Numero" maxValue="9999999" decimalPlaces="0"/>

                <p:outputLabel value="Cidade:" for="cidade"/>
                <p:inputText id="cidade" value="#{controladorLogin.pregoeiro.pessoaFisica.endereco.cidade}"  title="Cidade" placeholder="Cidade" maxlength="60"/>

                <p:outputLabel value="Estado:" for="estado"/>
                <h:selectOneMenu id="estado" value="#{controladorLogin.pregoeiro.pessoaFisica.endereco.estado}" >

                    <f:selectItem noSelectionOption="true" />
                    <f:selectItem itemLabel="Acre" itemValue="AC" />
                    <f:selectItem itemLabel="Alagoas" itemValue="AL" />
                    <f:selectItem itemLabel="Amapá" itemValue="AP" />
                    <f:selectItem itemLabel="Amazonas" itemValue="AM" />
                    <f:selectItem itemLabel="Bahia" itemValue="BA" />
                    <f:selectItem itemLabel="Ceará" itemValue="CE" />
                    <f:selectItem itemLabel="Distrito Federal" itemValue="DF" />
                    <f:selectItem itemLabel="Espírito Santo" itemValue="ES" />
                    <f:selectItem itemLabel="Goiás" itemValue="GO" />
                    <f:selectItem itemLabel="Maranhão" itemValue="MA" />
                    <f:selectItem itemLabel="Mato Grosso" itemValue="MT" />
                    <f:selectItem itemLabel="Mato Grosso do Sul" itemValue="MS" />
                    <f:selectItem itemLabel="Minas Gerais" itemValue="MG" />
                    <f:selectItem itemLabel="Pará" itemValue="PA" />
                    <f:selectItem itemLabel="Paraíba" itemValue="PB" />
                    <f:selectItem itemLabel="Paraná" itemValue="PR" />
                    <f:selectItem itemLabel="Pernambuco" itemValue="PE" />
                    <f:selectItem itemLabel="Piauí" itemValue="PI" />
                    <f:selectItem itemLabel="Rio de Janeiro" itemValue="RJ" />
                    <f:selectItem itemLabel="Rio Grande do Norte" itemValue="RN" />
                    <f:selectItem itemLabel="Rio Grande do Sul" itemValue="RS" />
                    <f:selectItem itemLabel="Rondônia" itemValue="RO" />
                    <f:selectItem itemLabel="Roraima" itemValue="RR" />
                    <f:selectItem itemLabel="Santa Catarina" itemValue="SC" />
                    <f:selectItem itemLabel="São Paulo" itemValue="SP" />
                    <f:selectItem itemLabel="Sergipe" itemValue="SE" />
                    <f:selectItem itemLabel="Tocantins" itemValue="TO" />

                </h:selectOneMenu>

                <p:outputLabel value="CEP:" for="cep"/>
                <p:inputMask id="cep" value="#{controladorLogin.pregoeiro.pessoaFisica.endereco.cep}"  title="CPF" mask="99.999-999" placeholder="CPF"/>

                <p:outputLabel value="Login:" for="it_login"/>
                <p:inputText id="it_login" value="#{controladorLogin.pregoeiro.login.usuario}" required="true" 
                             requiredMessage="O campo login é obrigatório" placeholder="Login"/>

                <p:outputLabel value="Senha:" for="senha"/>
                <p:password id="senha" value="#{controladorLogin.pregoeiro.login.senha}" feedback="true" required="true" 
                            requiredMessage="O campo senha é obrigatório" placeholder="Senha" strongLabel="Senha Forte" goodLabel="Senha Boa" 
                            weakLabel="Senha Fraca" promptLabel="Digite Sua Senha"/>

                <p:outputLabel value="Telefone:" for="telefone"/>
                <p:inputText id="telefone" value="#{controladorLogin.pregoeiro.pessoaFisica.contatoPessoaFisica.telefone}" title="Telefone" placeholder="(DDD) 9999-9999" maxlength="14"/>

                <p:outputLabel value="Celular:" for="celular"/>
                <p:inputText id="celular" value="#{controladorLogin.pregoeiro.pessoaFisica.contatoPessoaFisica.celular}"  title="Celular" placeholder="(DDD) 9999-9999" maxlength="14"/>

                <p:outputLabel value="E-mail:" for="email"/>
                <p:inputText id="email" value="#{controladorLogin.pregoeiro.pessoaFisica.contatoPessoaFisica.email}"  title="E-mail" placeholder="E-mail"/>

                <p:outputLabel value="Complemento:"  for="complemento"/>
                <p:inputTextarea id="complemento" value="#{controladorLogin.pregoeiro.pessoaFisica.endereco.complemento}"  title="Complemento" placeholder="Complemento" 
                                 rows="3" cols="30" counter="display" maxlength="50" counterTemplate="{0} caracteres restantes." 
                                 autoResize="true" style="width:190px" />

            </h:panelGrid>
            <p:commandButton  id="bt-criar-pregoeiro" value="Salvar" icon="fa fa-save" action="#{controladorLogin.criarPregoeiro()}"  />
            <p:outputLabel id="display" />
        </h:form>
    </ui:define> 


</ui:composition>
