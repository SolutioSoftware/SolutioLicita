<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Licita</title>
        
                <style type="text/css">
            
            @font-face{
                font-family: 'coolvetica';
                src: url('resources/font/coolvetica.ttf');
            }
            
            .label_erro{
                font-family: 'coolvetica';
                font-size: 100px;
                color: #ffffff;
                text-align: center;
                text-shadow: 2px 2px #036fab
                 
            }
            
            .message_erro{
                font-family: 'coolvetica';
                font-size: 30px;
                color: #ffffff;
                text-align: center;
                text-shadow: 2px 2px #036fab
                 
            }
            
            .botao {
  -webkit-border-radius: 9;
  -moz-border-radius: 9;
  border-radius: 9px;
  font-family: 'coolvetica';
  color: #0370ab;
  font-size: 30px;
  background: #ffffff;
  padding: 10px 10px 10px 10px;
  text-decoration: none;
}

.botao:hover {
  background: #e6e3e6;
  text-decoration: none;
}
            
            
            
            
             .label_codigo_erro{
                font-family: 'coolvetica';
                font-size: 120px;
                color: #ffffff;
                text-align: center;
                text-shadow: 2px 2px #036fab
                 
            }
           
            
        </style>
        
    </h:head>

    <h:body style="background: #2285BB">

        <div id="top" style="background: #036fab">

            <div id="topo_conteudo">

                <div id="div_logo" style="margin-left: 44%">
                    <p:graphicImage id="licita_logo" library="images" name="licita_logo.png"/>
                </div>



            </div>
        </div>


        <div id="div_linha_top" style="background: #036fab;width: 100%;height: 84px;position: static;"></div>

        
        


        <div id="content" class="center_content" align="center">
            
            <div class="label_codigo_erro">
                404
            </div>
            
            <div class="label_erro">
                Oooooops!
            </div>
            <br/>
            <br/>
            
            <div class="message_erro">
                Não conseguimos encontrar o que você estava procurando.<br/>
                Mas vamos lá, tente começando de novo a partir do início.<br/>
                <br/>
                <p:button value="Voltar para o Início" outcome="/restrito/index.xhtml"
                                  class="botao"/>
            </div>
            
        </div>
        
       

        <footer>
            <div id="footer" style="position: relative; left: 43%;right: 50%;padding: 5px;">


                <p:graphicImage id="solutio_logo" library="images" name="solutio_software.png"/></div>



        </footer>


    </h:body>

</html>
